    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #220000, #000000 70%);
      color: white;
      text-align: center;
    }

    .top-alert {
      background: linear-gradient(90deg, red, darkred);
      padding: 12px;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    .container {

      padding: 20px;

    .logo {

      color: red;

      margin: 20px 0;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ffb3b3;
    }

    /* VIDEO BOX + fundo quadriculado + fade */
    .video-box {
      position: relative;
      border: 3px solid red;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px red;
      margin-bottom: 30px;
    }

    .video-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, rgba(255, 0, 0, 0.4) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 0, 0.4) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .video-box::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8));
      pointer-events: none;
      z-index: 2;
    }

    .video-box video {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* OFERTA */
    .offer-box {
      background: linear-gradient(145deg, #110000, #000);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 40px red;
      margin-bottom: 30px;
    }

      margin-bottom: 10px;
      line-height: 1.1;
    }

    .neon-title .sub {
      font-size: 28px;
      color: #ff4d6a;
      text-shadow:
        0 0 10px #ff4d6a,
        0 0 25px #ff004c,
        0 0 45px red;
      display: block;
      margin-top: 5px;
    }

    .feature-list {
      margin-top: 20px;
      text-align: left;
      padding-left: 20px;
    }

    .feature-item {
      margin-bottom: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .check-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: red;
      font-size: 12px;
      text-shadow: 0 0 10px red;
    }
