<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura Shoot</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}

/* BARRA TOPO */
.top-bar{
  background:#ff0000;
  padding:10px;
  font-weight:800;
}

/* HERO */
.hero{
  padding:40px 20px 30px;
}

/* LOGO */
.hero-logo{
  max-width:320px;
  width:100%;
  margin-bottom:12px;
  filter:
    drop-shadow(0 0 6px #ff1a1a)
    drop-shadow(0 0 14px #ff1a1a);
}

/* TEXTO PRINCIPAL */
.hero h2{
  font-size:26px;
  margin:10px 0 6px;
  font-weight:900;
}

.hero h2 span{
  color:#ff0000;
}

/* TEXTO SECUNDÁRIO (SEM AZUL) */
.hero p{
  font-size:18px;
  margin:0;
  font-weight:700;
  line-height:1.4;
}

.hero p span{
  color:#ff0000;
}

/* CAIXA DO VÍDEO (YOUTUBE STYLE) */
.video-box{
  max-width:360px;
  margin:30px auto;
  aspect-ratio:16/9;
  border-radius:12px;
  border:2px solid #ff0000;
  box-shadow:
    0 0 12px #ff0000,
    0 0 28px #ff0000;
  overflow:hidden;
}
</style>
</head>

<body>

<div class="top-bar">
  DESCONTO VÁLIDO SOMENTE HOJE
</div>

<section class="hero">

  <!-- LOGO -->
  <img src="aura-shoot.png" alt="Aura Shoot" class="hero-logo">

  <!-- TEXTO -->
  <h2>MIRA FULL <span>VERMELHO</span> AINDA <span>HOJE</span>!</h2>

  <p>
    ESSE AURA SHOOT TRANSFORMOU O JOGO DE 
    <span>10.000 PLAYERS</span> EM UMA 
    <span>MÁQUINA DE CAPA</span>
  </p>

</section>

<!-- VÍDEO -->
<div class="video-box">
  <!-- aqui entra o iframe do vídeo -->
</div>

</body>
</html>
